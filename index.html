<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Sequencer</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/sass/main.css">
	
</head>
<body>
	
	<div id="author">
		<div class="column description">
			Code Authors:<br>
			Russell Strauss<br>
			CS 6497: Computational Aesthetics<br>
			Taught by Jarek Rossinac<br>
			Georgia Insitute of Technology<br>
			Fall 2019
		</div>
		<div class="column">
			<div id="portrait">
				<img src="assets/img/portrait.jpg" alt="">
			</div>
		</div>
	</div>
	
	<div class="sequencer">
		
		<select name="startingNote" id="startingNote">
			<option value="50">Low</option>
			<option value="70">Very High</option>
			<option value="65">High</option>
			<option value="60">Middle</option>
			<option value="45">Extra Low</option>
		</select>
		
		<select name="scale" id="scale">
			<option value="MAJOR">Major</option>
			<option value="MINOR">Minor</option>
			<option value="BLUES">Blues</option>
			<option value="FLAMENCO">Flamenco</option>
			<option value="UKRAINIAN_DORIAN">UKRAINIAN_DORIAN</option>
		</select>
		
		<tone-content>
			<tone-transport></tone-transport>
			<tone-step-sequencer></tone-step-sequencer>
		</tone-content>
	</div>
	
	<script src="assets/vendors/js/vendors.js"></script>
	<script src="assets/js/bundle.js"></script>
</body>
</html>
